<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khách Sạn Ven Biển</title>
    <link rel="stylesheet" href="/pages/user/css/base.css" />
    <!-- <link rel="stylesheet" href="./css/listRoom.css" /> -->
    <link rel="stylesheet" href="/pages/user/css/listRoom.css" />
    <script src="/pages/user/js/userLayout.js" defer></script>

   
  </head>
  <body>
    <div id="header-container"></div>
    <!-- Filter Section -->
    <div class="filter-section">
      <div class="filter-group">
        <label class="filter-label">Ngày nhận phòng</label>
        <select class="filter-select">
          <option>12 June</option>
        </select>
      </div>
      <div class="filter-group">
        <label class="filter-label">Ngày trả phòng</label>
        <select class="filter-select">
          <option>23 June</option>
        </select>
      </div>
      <div class="filter-group">
        <label>Loại phòng</label>
        <select id="roomType">
          <option value="">Tất cả</option>
          <option value="suite">Suite Room</option>
          <option value="luxe">Luxe Room</option>
          <option value="premium">Premium Room</option>
          <option value="master">Master Room</option>
          <option value="family">Family Room</option>
        </select>
      </div>
      <div class="filter-group">
        <label>Giá phòng</label>
        <select id="priceRange">
          <option value="">Tất cả</option>
          <option value="0-300000">Dưới 300.000đ</option>
          <option value="300000-500000">300.000đ - 500.000đ</option>
          <option value="500000-1000000">500.000đ - 1.000.000đ</option>
          <option value="1000000+">Trên 1.000.000đ</option>
        </select>
      </div>
      <!-- <div class="filter-group">
        <label>Số người</label>
        <select id="capacity">
          <option value="">Tất cả</option>
          <option value="1-2">1-2 người</option>
          <option value="3-4">3-4 người</option>
          <option value="5+">5+ người</option>
        </select>
      </div> -->
      <div class="filter-group">
        <label class="filter-label">Loại phòng</label>
        <select class="filter-select">
          <option>1 giường ngủ</option>
        </select>
      </div>
      <button class="btn-filter">Tìm kiếm</button>
    </div>

    <!-- Main Content -->
    <div class="container">
      <h1 class="page-title">Danh sách phòng</h1>
      <div class="product-list" id="roomList"></div>
      <div class="pagination" id="pagination"></div>
      
    </div>
    <!-- Footer -->
     <div id="footer-container"></div>
  
  </body>
  <script src="/pages/user/js/roomList.js"></script>


</html>
