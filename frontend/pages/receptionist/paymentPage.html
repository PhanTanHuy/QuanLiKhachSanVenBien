<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/pages/receptionist/css/payment.css">
</head>

<body>

    <div id="header"></div>

    <main>
        <div class="container mt-2">
            <div class="top-container d-flex justify-content-center">
                <div class="search-wrapper p-3 w-lg-75 w-100">
                    <div class="search-box d-flex align-items-center px-3 py-2">
                        <i class="bi bi-search fs-4 me-3"></i>
                        <input type="text" class="flex-grow-1 border-0 bg-transparent search-input"
                            placeholder="Tìm kiếm theo mã phòng, loại phòng">
                        <i class="bi bi-funnel fs-4 ms-3"></i>
                    </div>
                </div>
            </div>
            <div class="body-container">
                <div class="room-filter d-flex gap-4 flex-wrap">
                    <span class="filter-item active">Tất cả</span>
                    <span class="filter-item">Đã đặt cọc</span>
                    <span class="filter-item">Đã thanh toán</span>
                </div>

                <!-- Render Card Room ở đây -->
                <div class="container mt-4">
                    <div id="paymentList" class="row">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th>Phòng</th>
                                    <th>Tên khách</th>
                                    <th>Email</th>
                                    <th>SĐT</th>
                                    <th>CCCD</th>
                                    <th>Trạng thái</th>
                                    <th class="text-center">Hành động</th>
                                </tr>
                            </thead>
                            <tbody id="booking-table-body"></tbody>
                        </table>

                    </div>
                    <div class="d-flex justify-content-center mt-3 mb-3" id="pagination"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Payment Modal -->
    <div class="modal fade" id="paymentModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content payment-modal">

                <div class="modal-header">
                    <h5 class="modal-title fw-bold">
                        <i class="bi bi-credit-card me-2"></i>Thanh toán
                    </h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <table class="table table-borderless mb-0">
                        <tr>
                            <th>Phòng</th>
                            <td id="payRoom"></td>
                        </tr>
                        <tr>
                            <th>Số ngày ở</th>
                            <td id="payDays"></td>
                        </tr>
                        <tr>
                            <th>Tiền / ngày</th>
                            <td id="payPrice"></td>
                        </tr>

                        <tr>
                            <th>Tiền cọc</th>
                            <td id="payDeposit"></td>
                        </tr>
                        
                        <tr class="table-warning">
                            <th>Tổng tiền</th>
                            <td class="fw-bold text-danger" id="payTotal"></td>
                        </tr>
                        <tr>
                            <th>Ngày thanh toán</th>
                            <td id="payDate"></td>
                        </tr>
                        <tr>
                            <th>Phương thức thanh toán</th>
                            <td id="payMethod"></td>
                        </tr>
                    </table>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-outline-secondary" data-bs-dismiss="modal">
                        Hủy
                    </button>
                    <button class="btn btn-success" onclick="confirmPayment()">
                        <i class="bi bi-check-circle"></i> Xác nhận thanh toán
                    </button>
                </div>

            </div>
        </div>
    </div>

    <!-- View Invoice Modal -->
    <div class="modal fade" id="invoiceModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">
                        <i class="bi bi-receipt"></i> Hóa đơn thanh toán
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <div class="row mb-2">
                        <div class="col-md-6">
                            <strong>Mã booking:</strong>
                            <span id="invBookingCode"></span>
                        </div>
                        <div class="col-md-6">
                            <strong>Phòng:</strong>
                            <span id="invRoom"></span>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-md-6">
                            <strong>Số tiền thanh toán:</strong>
                            <span id="invAmount"></span>
                        </div>
                        <div class="col-md-6">
                            <strong>Tiền cọc:</strong>
                            <span id="invDeposit"></span>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-md-6">
                            <strong>Tổng tiền:</strong>
                            <span id="invTotal"></span>
                        </div>
                        <div class="col-md-6">
                            <strong>Phương thức:</strong>
                            <span id="invMethod"></span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <strong>Ngày thanh toán:</strong>
                            <span id="invDate"></span>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">
                        Đóng
                    </button>
                </div>
            </div>
        </div>
    </div>



    <div id="footer"></div>


    <!-- Header JS -->
    <script src="/pages/receptionist/js/headerAndFooter.js"></script>
    <!-- Payment JS -->
    <script src="/pages/receptionist/js/payment.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
