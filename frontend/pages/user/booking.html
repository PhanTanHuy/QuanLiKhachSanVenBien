<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đặt Phòng Khách Sạn</title>
  <!-- <link rel="stylesheet" href="../user/css/base.css">
  <link rel="stylesheet" href="../user/css/booking.css"> -->
  <link rel="stylesheet" href="/pages/user/css/base.css" />
  <link rel="stylesheet" href="/pages/user/css/booking.css" />
  <script src="/pages/user/js/userLayout.js" defer></script>
  <script src="/pages/user/js/booking.js" defer></script>
</head>
<body>
  <div id="header-container"></div>


  <!-- Filter Section -->
  <div id="filter-section"></div>
  <div class="container">
    <h1 class="header-detail">CHI TIẾT ĐẶT PHÒNG CỦA BẠN</h1>

    <div class="content">
      <!-- LEFT -->
      <div class="left-section">
        <div class="image-container">
          <img id="roomImage" src="" alt="Phòng khách sạn" />
        </div>

        <div class="room-details">
          <h2 id="roomName">---</h2>
          <p class="room-description" id="roomDesc"></p>
        </div>
      </div>

      <!-- RIGHT -->
      <div class="right-section">
        <div class="booking-form">
          <h2>Thông tin đặt phòng</h2>

          <div class="form-group">
            <label>Ngày nhận phòng</label>
            <input type="date" id="checkInDate" />
          </div>

          <div class="form-group">
            <label>Ngày trả phòng</label>
            <input type="date" id="checkOutDate" />
          </div>

          <div class="form-group">
            <label>Số người</label>
            <select id="guestCount">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>

          <div class="form-group">
            <label>Hình thức thanh toán</label>
            <select id="paymentMethod">
      
              <option value="TRANSFER">Chuyển khoản</option>
           
            </select>
          </div>

          <div class="total-section">
            <div>
              <strong>Tổng tiền:</strong>
              <span id="totalPrice">0 VNĐ</span>
            </div>
            <small id="nightCount">(0 đêm)</small>
          </div>

          <button class="btn-confirm" id="btnOpenModal">
            Xác nhận đặt phòng
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL -->
  <div class="modal" id="confirmModal">
  <div class="modal-content">
    <h2>Xác nhận đặt phòng</h2>

    <p>Phòng: <b id="cf-room"></b></p>
    <p>Ngày: <b id="cf-date"></b></p>
    <p>Số đêm: <b id="cf-nights"></b></p>
    <p>Tổng tiền: <b id="cf-total"></b></p>
    <p>Đặt cọc (30%): <b id="cf-deposit"></b></p>

    <button id="btnSubmitBooking" class="btn-confirm">
      Thanh toán
    </button>
    <button class="btn-cancel" onclick="closeModal()">Hủy</button>
  </div>
</div>


  <div id="footer-container"></div>
</body>
</html>
