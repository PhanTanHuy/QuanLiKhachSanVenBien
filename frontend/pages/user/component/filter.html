<div class="filter-section">
  <div class="filter-group">
    <label class="filter-label">Ngày nhận phòng</label>
    <select class="filter-select">
      <option>12 June</option>
    </select>
  </div>
  <div class="filter-group">
    <label class="filter-label">Ngày trả phòng</label>
    <select class="filter-select">
      <option>23 June</option>
    </select>
  </div>
  <div class="filter-group">
    <label>Loại phòng</label>
    <select id="roomType">
      <option value="">Tất cả</option>
      <option value="suite">Suite Room</option>
      <option value="luxe">Luxe Room</option>
      <option value="premium">Premium Room</option>
      <option value="master">VIP</option>
      <option value="family">Family Room</option>
    </select>
  </div>
  <div class="filter-group">
    <label>Giá phòng</label>
    <select id="priceRange">
      <option value="">Tất cả</option>
      <option value="0-300000">Dưới 300.000đ</option>
      <option value="300000-500000">300.000đ - 500.000đ</option>
      <option value="500000-1000000">500.000đ - 1.000.000đ</option>
      <option value="1000000+">Trên 1.000.000đ</option>
    </select>
  </div>
 
 
  <button class="btn-filter">Tìm kiếm</button>
</div>
